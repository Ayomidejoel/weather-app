<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: blue;
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container1">
        
        </div>
        <div class="container2">
        
        <div class="app">
            <header>
              <form action="" name="form">
              <input type="text" autocomplete="off" id="inputvalue" class="search-box" placeholder="Search for a city..." />
              <button name="button">search</button>
            </form>
            </header>
            <main>
              <section class="location">
                <div class="city">Today's Weather</div>
                <div class="date">The Date...</div>
              </section>
              <div class="current">
                <div class="temp">0<span>°c</span></div>
                <div class="weather">Rainy/Sunny/Cloud...</div>                                                                            
                <div class="hi-low">0°c / 0°c</div>
              </div>
            </main>
          </div>
        </div>
        <div class="container3">

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
